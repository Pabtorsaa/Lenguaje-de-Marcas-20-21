<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 1</title>
    <script src="main.js"></script>
</head>
<body>
    <div style="width: 50%; margin-left: auto; margin-right: auto;">
        <h1>FORMULARIO</h1>
        <form action="" method="GET" name="nombreFormulario" onsubmit="return validarFormulario()">
            <table>
                <tr>
                    <td><label for="nombre" >Nombre y apellidos</label></td>
                    <td><input type="text" name="nombre" id="nombre" placeholder="Nombre" autofocus onblur="validar(this)"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="">Edad</label></td>
                    <td><input type="text" name="edad" id="edad" onchange="mostrarEdad(this)"></td>
                </tr>
                <tr>
                    <td><label for="">Web</label></td>
                    <td><input type="text" name="web" id="web"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="capaerrores" style="width: 50%; margin-right: auto; margin-left: auto; color: red;visibility: hidden;">
        <h3>Errores</h3>
        <span id="errores"></span>
    <div>

    </div>
</body>
</html>
