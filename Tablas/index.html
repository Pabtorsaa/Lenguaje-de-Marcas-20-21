<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table rules="groups;" 
            style="border: 3px solid green; margin-top: 100px; margin-left: 100px;"  >
        <caption>Horario de clase</caption>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th style="padding: 10px;">Miercoles</th>
                <th>Jueves</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                <td colspan="2" style="text-align: center;">1-2</td>
                
                <td>3</td>
                <td rowspan="2" style="text-align: center;">4-8</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tfoot>
    </table>
    </body>
</html>
